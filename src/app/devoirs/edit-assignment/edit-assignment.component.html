<h2>{{title}}</h2>

<mat-card class="card">
    <mat-card-content>
        <div class="card-content">
            <mat-stepper orientation="vertical" [linear]="true" #stepper>
                <mat-step [stepControl]="firstFormGroup">
                    <form [formGroup]="firstFormGroup">
                        <ng-template matStepLabel>Choisir une matiere</ng-template>
                        <mat-form-field appearance="fill">
                            <mat-label>Mati√®re</mat-label>
                            <mat-select formControlName="matiereCtrl" required>
                                <mat-option *ngFor="let matiere of matieres" value="{{matiere._id}}">{{
                                    matiere.nom}}</mat-option>
                            </mat-select>
                        </mat-form-field>
                        <div>
                            <button mat-button matStepperNext>Suivant</button>
                        </div>
                    </form>
                </mat-step>
                <mat-step [stepControl]="secondFormGroup">
                    <form [formGroup]="secondFormGroup">
                        <ng-template matStepLabel>Choisir un etudiant</ng-template>
                        <mat-form-field appearance="fill">
                            <mat-label>Etudiant</mat-label>
                            <mat-select formControlName="etudiantCtrl" required>
                                <mat-option *ngFor="let etudiant of etudiants" value="{{etudiant._id}}">{{
                                    etudiant.nom}}</mat-option>
                            </mat-select>
                        </mat-form-field>
                        <div>
                            <button mat-button matStepperPrevious>Retour</button>
                            <button mat-button matStepperNext>Suivant</button>
                        </div>
                    </form>
                </mat-step>

                <mat-step [stepControl]="thirdFormGroup">
                    <form [formGroup]="thirdFormGroup">
                        <ng-template matStepLabel>Date de limite</ng-template>
                        <mat-form-field appearance="fill">
                            <mat-label>Date limite</mat-label>
                            <input matInput [matDatepicker]="picker" [(ngModel)]="dateLimite" name="date" required
                                formControlName="dateCtrl">
                            <mat-hint>MM/DD/YYYY</mat-hint>
                            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>
                        <div>
                            <button mat-button matStepperPrevious>Retour</button>
                            <button mat-button matStepperNext>Suivant</button>
                        </div>
                    </form>
                </mat-step>

                <mat-step>
                    <ng-template matStepLabel>Fini</ng-template>
                    <p>On a fini.</p>
                    <div>
                        <button mat-button matStepperPrevious>Retour</button>
                        <button mat-button (click)="stepper.reset()">Reset</button>
                        <button mat-button (click)="onSubmit()">Valider</button>
                    </div>
                </mat-step>
            </mat-stepper>
        </div>
    </mat-card-content>
