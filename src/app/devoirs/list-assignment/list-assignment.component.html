<h2>{{titre}}</h2>

<div class="card-container">
    <div class="card">
        <h4>Devoirs non rendus</h4>
        <!-- liste des assignments non rendus -->
        <div class="pagination">
            <button (click)="debutNR()" class="pagination__prev"> Debut</button>
            <button (click)="precedentNR()" class="pagination__prev">&laquo; Précédent</button>
            <button (click)="suivantNR()" class="pagination__next">Suivant &raquo;</button>
            <button (click)="finNR()" class="pagination__next">Fin</button>
        </div>
        <div *ngFor="let a of assignmentsNonRendu">
            <app-row-assignment [assignment]="a"></app-row-assignment>
        </div>
        <div class="pagination">
            <button (click)="debutNR()" class="pagination__prev"> Debut</button>
            <button (click)="precedentNR()" class="pagination__prev">&laquo; Précédent</button>
            <button (click)="suivantNR()" class="pagination__next">Suivant &raquo;</button>
            <button (click)="finNR()" class="pagination__next">Fin</button>
        </div>
    </div>

    <div class="card">
        <h4>Devoirs rendus</h4>
        <!-- liste des assignments rendus -->
        <div class="pagination">
            <button (click)="debutR()" class="pagination__prev"> Debut</button>
            <button (click)="precedentR()" class="pagination__prev">&laquo; Précédent</button>
            <button (click)="suivantR()" class="pagination__next">Suivant &raquo;</button>
            <button (click)="finR()" class="pagination__next">Fin</button>
        </div>
        <div *ngFor="let a of assignmentsRendu">
            <app-row-assignment [assignment]="a"></app-row-assignment>
        </div>
        <div class="pagination">
            <button (click)="debutR()" class="pagination__prev"> Debut</button>
            <button (click)="precedentR()" class="pagination__prev">&laquo; Précédent</button>
            <button (click)="suivantR()" class="pagination__next">Suivant &raquo;</button>
            <button (click)="finR()" class="pagination__next">Fin</button>
        </div>
    </div>
</div>
