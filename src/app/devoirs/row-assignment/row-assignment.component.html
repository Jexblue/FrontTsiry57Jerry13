<mat-card class="card">
    <mat-card-header>
        <div class="title-container">
            <div class="box gauche"><img class="matiere-image"
                    [src]="'assets/matiere/'+assignment?.matiere?.[0]?.pathPhoto"></div>
            <div class="box centre">
                <h3 class="matiere-nom">{{assignment?.matiere?.[0]?.nom}}</h3>
            </div>
            <div class="box droite"><img class="prof-image" [src]="'assets/prof/'+assignment?.matiere?.[0]?.pathProf">
            </div>
        </div>
    </mat-card-header>
    <mat-card-content>
        <div class="content-container">
            <p>Date de limite : {{assignment?.dateLimite | date:'dd/MM/yyyy'}}</p>
            <img class="etu-image" src="assets/etudiant/{{assignment?.auteur?.[0]?.pathPhoto}}">
            <div *ngIf="!assignment?.rendu">
                <p>Non Rendu</p>
            </div>
            <div *ngIf="assignment?.rendu">
                <p>Rendu</p>
            </div>
        </div>
    </mat-card-content>
    <mat-card-footer>
        <div class="footer-content">
            <div *ngIf="!assignment?.rendu">
                <button mat-button routerLink="/assignments/{{assignment?._id}}/rendre">Rendre</button>
            </div>
            <button mat-button color="primary" routerLink="/assignments/{{assignment?._id}}/edit">Modifier</button>
            <button mat-button color="accent" routerLink="/assignments/{{assignment?._id}}">DÃ©tails</button>
            <button mat-button color="warn" (click)="supprimer()" *ngIf="isAdmin()">Supprimer</button>
        </div>
    </mat-card-footer>
</mat-card>
